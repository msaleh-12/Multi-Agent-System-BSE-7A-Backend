supervisor:
  host: 127.0.0.1
  port: 8000
  jwt_secret: "a-very-secret-key"
  registry_file: ./config/registry.json
  health_check_interval: 15
  stm_size: 10

gemini_wrapper:
  host: 127.0.0.1
  port: 5010
  mode: "auto"  # auto -> cloud if env present else mock
  external_api_url: "${GEMINI_API_URL}"
  api_key_env: "GEMINI_API_KEY"

adaptive_quiz_master:
  host: 127.0.0.1
  port: 5020
  question_bank_path: "./agents/adaptive_quiz_master/question_bank.json"

research_finder:
  host: 127.0.0.1
  port: 5012

presentation_feedback:
  host: 127.0.0.1
  port: 5019
  mode: "auto"  # auto -> cloud if env present else mock
  api_key_env: "GEMINI_API_KEY"
  ltm_db_path: "./agents/presentation_feedback_agent/ltm_cache.db"
  model_name: "gemini-2.5-flash"


peer_collaboration:
  host: 127.0.0.1
  port: 5011
  mode: "local"  # no external API needed